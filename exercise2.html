<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
   
</head>
<body>
<div id="mydiv"></div>
<script>
let box =document.getElementById("mydiv");
box.style.backgroundColor="blue";
box.addEventListener("click",changeColor);
let count=1;
function changeColor(){
    
    if (count===1){
        box.style.backgroundColor="red";
        count++;
    }
    else if(count===2){
        box.style.backgroundColor="green";
        count++;
    }
    else if(count===3){
        box.style.backgroundColor="blue";
        count++;
    }
    else{
        count=1;
    }

}
