<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

        * {
            font-family: Arial, sans-serif;

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>

</head>
<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" onkeyup="check1(); return false;" placeholder="Password"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password" onkeyup="check2(); return false;"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>
<script>
   let btn1=document.getElementById("submitBtn");
   btn1.style.display="none";

  
  function check1(){
    let pass1=document.getElementById("password1");
   
    let pwCheack1=document.getElementById("pw1_check");
   
      if (pass1.value.length<6){
        pwCheack1.innerHTML="Too short";
        
      }
      else {
        pwCheack1.innerHTML="";
        return;
      }

  }
  function check2(){
    let pass1=document.getElementById("password1");
    let pass2=document.getElementById("password2");
    let btn1=document.getElementById("submitBtn");
   
    let pwCheack2=document.getElementById("pw2_check");
      if (pass1.value==pass2.value){
        pwCheack2.innerHTML="";
        btn1.style.display="block";
       
        
      }
      else {
        pwCheack2.innerHTML="don't match";
        return;
      }

  }

  

</script>
</body>

</html>
